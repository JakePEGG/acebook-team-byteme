<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
    <meta charset="utf-8">
    <title>ByteBook</title>
  </head>
  <body>
    <div class="header"><h1>ByteBook</h1></div>

    <div class="content">

    <nav>
        <a href="#" class="center">ByteBook</a>
        <a href="#">Home</a>
        <a href="#" class="right">Signup/Login</a>
        <a href="#"class="right">My Profile</a>
    </nav>

    <div class="create_bit">
      <form action="bits/create" method="post">
        <input id="" type="text" name="post" placeholder="Tell me a BIT about your day">
        <input type="submit" value="Byte me!">
      </form>
    </div>

    <div class="display_bits"></div>

    <script type="text/javascript">
    const bitsList = document.querySelector('.display_bits');

    const displayBits = () => {
      const bits = [{
        _id: '5c75610b172b9a84fa0a176d',
        post: "i've had a good day",
        __v: 0
      },
      {
        _id: '5c756123172b9a84fa0a176e',
        post: "Hi will",
        __v: 0,
      }];
      bitsList.innerHTML = bits.map((bit, index) => {
        return `
              <div class="container"><div class="card" id="bit-${index}">
                <p>${bit.post}</p>
              </div></div>`;
      })
     .join('');
    };
    displayBits();
    </script>

  </div>

  <div class="footer">Footer</div>

  </body>

</html>
